<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: transparent;
            color: black;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #ddd;
            padding: 10px;
            font-size: 0.8em;
        }
        a {
            text-decoration: none;
            color: black;
        }
        h2 {
            margin-top: 60px;
            font-size: 1.8em;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            padding: 10px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 250px;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        #lightbox.show {
            opacity: 1;
            pointer-events: auto;
        }
        #close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1100;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tomasz Bachmann - Portfolio</h1>
    </header>

    <main>
        <p>Na tej stronie będziecie mogli obejrzeć moje przykładowe projekty oraz prace graficzne, które przygotowałem.</p>

        <h2>Prace wykorzystane</h2>
        <div class="gallery">
            <img src="images/PM.jpg">
            <img src="images/SK.jpg">
            <img src="images/ER.jpg">
        </div>
    </main>

    <div id="lightbox" class="hidden">
        <div id="close-btn">&times;</div>
        <img id="lightbox-img" src="" alt="Powiększone zdjęcie">
    </div>

    <footer>
        &copy; 2025 Tomasz Bachmann
    </footer>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('close-btn');
        const images = document.querySelectorAll('.gallery img');

        images.forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightbox.classList.add('show');
            });
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg && e.target !== closeBtn) {
                lightbox.classList.remove('show');
            }
        });

        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('show');
        });
    </script>

</body>
</html>
