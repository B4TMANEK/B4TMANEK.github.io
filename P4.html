<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria zdjęć</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: transparent;
            color: black;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #ddd;
            padding: 10px;
            font-size: 0.8em;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .gallery img {
            width: 375px; /* Rozmiar zdjęć */
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        #lightbox.show {
            opacity: 1;
            pointer-events: auto;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px; /* Pozycjonowanie przycisku X w prawym górnym rogu */
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1100;
        }
        #prev-btn {
            position: absolute;
            top: 50%;
            left: 30px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1100;
            transform: translateY(-50%);
        }
        #next-btn {
            position: absolute;
            top: 50%;
            right: 30px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1100;
            transform: translateY(-50%);
        }
        /* Button to go back to the main page */
        #home-btn, #back-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            text-align: center;
        }
        #home-btn:hover, #back-btn:hover {
            background-color: #45a049;
        }
        /* Remove line between buttons */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>


    <main>
        

        <div class="gallery">
            <img src="images/T.jpg" class="lightbox-trigger">
            <img src="images/T3.jpg" class="lightbox-trigger">
            <img src="images/T2.jpg" class="lightbox-trigger">
            <img src="images/T4.jpg" class="lightbox-trigger">
            <img src="images/T1.jpg" class="lightbox-trigger">
        </div>

        <!-- Button to go back to the main page -->
        <a href="index.html">
            <button id="home-btn">Strona Główna</button>
        </a>

        <!-- Button to go back to the previous page -->
        <a href="P3.html">
            <button id="back-btn">Wróć do poprzedniej strony</button>
        </a>
    </main>

    <div id="lightbox">
        <div id="close-btn">&times;</div>
        <div id="prev-btn">&#10094;</div>
        <div id="next-btn">&#10095;</div>
        <img id="lightbox-img" src="" alt="Powiększone zdjęcie">
    </div>

    <footer>
        &copy; 2025 Tomasz Bachmann
    </footer>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('close-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const images = document.querySelectorAll('.lightbox-trigger'); // Add the class "lightbox-trigger" to images

        let currentImageIndex = 0;

        // Show lightbox when image is clicked
        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentImageIndex = index;
                lightboxImg.src = img.src;
                lightbox.classList.add('show');
            });
        });

        // Close lightbox
        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('show');
        });

        // Navigate to previous image
        prevBtn.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex === 0) ? images.length - 1 : currentImageIndex - 1;
            lightboxImg.src = images[currentImageIndex].src;
        });

        // Navigate to next image
        nextBtn.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex === images.length - 1) ? 0 : currentImageIndex + 1;
            lightboxImg.src = images[currentImageIndex].src;
        });

        // Close lightbox if clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg && e.target !== closeBtn && e.target !== prevBtn && e.target !== nextBtn) {
                lightbox.classList.remove('show');
            }
        });
    </script>

</body>
</html>
